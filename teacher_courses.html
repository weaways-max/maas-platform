    <style>

            --secondary: #1d4ed8;
            --success: #16a34a;
            --warning: #ea580c;
            --danger: #dc2626;

        nav {

        .nav-links {

        .nav-links a {

        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 40px 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;

        .page-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;

        .stat-card:hover {
            transform: translateY(-5px);

        }

        .stat-icon {
            width: 50px;

        .course-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;

        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .course-header {
            background: var(--gradient);
            padding: 20px;
            color: white;
            position: relative;
        }

        .course-type {
            position: absolute;
            top: 15px;
            left: 15px;

        .btn-warning {

        .modal-content {

        .modal-header {

        }

        .close {
            background: rgba(255, 255, 255, 0.2);

            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

        .close:hover {
            background: rgba(255, 255, 255, 0.3);

        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;

        .form-group label {

            margin-bottom: 8px;

        .form-group input,
        .form-group textarea,
        .form-group select {

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);

        .content-manager {

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .content-item-form {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .content-item-form input {
            flex: 1;
        }

        .content-item-form select {

        }

        .btn-remove {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;

            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            background: var(--danger);
            transform: scale(1.05);
        }

        .btn-add-content {
            background: var(--success);

            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add-content:hover {
            background: var(--success);

        }

        /* Responsive */
        @media (max-width: 768px) {

            .stats-container {

                gap: 20px;

            }

<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <div class="logo-icon">MaaS</div>

                    <span class="logo-main">قياسات ذكية</span>
                    <span class="logo-sub">إدارة الكورسات</span>

            </a>
            
            <div class="nav-links">
                <a href="teacher_dashboard.html">لوحة المعلم</a>
                <a href="teacher_editor.html">إنشاء اختبار</a>
                <a href="exam_codes.html">أكواد الاختبارات</a>

            </div>
            
            <div class="user-info">

    <main>
        <div class="page-header">
            <div class="page-title">
                <i class="fas fa-graduation-cap"></i>
                إدارة الكورسات
            </div>
            <button class="btn btn-success" onclick="openCourseModal()">
                <i class="fas fa-plus"></i> إنشاء كورس جديد
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div class="stat-value" id="total-courses">0</div>
                <div class="stat-label">إجمالي الكورسات</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>

                </div>

    <!-- Course Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">إنشاء كورس جديد</h2>
                <button class="close" onclick="closeCourseModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <div class="form-group">
                        <label>عنوان الكورس</label>
                        <input type="text" id="course-title" placeholder="أدخل عنوان الكورس" required>
                    </div>
                    
                    <div class="form-group">
                        <label>وصف الكورس</label>
                        <textarea id="course-description" rows="4" placeholder="أدخل وصف الكورس" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>نوع الكورس</label>
                        <select id="course-type" required>
                            <option value="free">مجاني</option>
                            <option value="paid">مدفوع</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>السعر (للكورسات المدفوعة)</label>
                        <input type="number" id="course-price" placeholder="0" min="0" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label>مدة الكورس (بالأسابيع)</label>
                        <input type="number" id="course-duration" placeholder="4" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label>المستوى</label>
                        <select id="course-level" required>
                            <option value="beginner">مبتدئ</option>
                            <option value="intermediate">متوسط</option>
                            <option value="advanced">متقدم</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>رفع الفيديو</label>
                        <input type="file" id="course-video" accept="video/*" multiple>
                        <small style="color: var(--info); margin-top: 5px; display: block;">يمكنك رفع عدة فيديوهات</small>
                    </div>
                    
                    <div class="form-group">
                        <label>رفع ملفات PDF</label>
                        <input type="file" id="course-pdf" accept=".pdf" multiple>
                        <small style="color: var(--info); margin-top: 5px; display: block;">يمكنك رفع عدة ملفات PDF</small>
                    </div>
                    
                    <div class="content-manager">
                        <h3 style="margin-bottom: 15px; color: var(--primary);">
                            <i class="fas fa-folder-open"></i> المحتوى المرفوع
                        </h3>
                        <div id="uploaded-content">
                            <!-- Uploaded content will be displayed here -->
                        </div>
                        <button type="button" class="btn-add-content" onclick="addManualContent()">
                            <i class="fas fa-link"></i> إضافة رابط يدوي
                        </button>
                    </div>
                    
                    <div style="display: flex; gap: 10px; margin-top: 30px;">
                        <button type="submit" class="btn btn-success" style="flex: 1;">
                            <i class="fas fa-save"></i> حفظ الكورس
                        </button>
                        <button type="button" class="btn btn-danger" onclick="closeCourseModal()" style="flex: 1;">
                            <i class="fas fa-times"></i> إلغاء
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://hnldjfcvztnrhkwjmetf.supabase.co', 'sb_publishable_ldtY51QgRs0yg8sxnqhIkA_0qKvVXMU');
        let currentUserId = null;
        let courses = [];
        let editingCourseId = null;

        // Check authentication
        (async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUserId = session.user.id;
            
            // Update user info
            const userMetadata = session.user.user_metadata || {};
            const displayName = userMetadata.full_name || 'المعلم';
            document.querySelector('.user-info span').textContent = displayName;
            
            // Load courses
            loadCourses();
            loadStats();
        })();

        // Load courses
        async function loadCourses() {
            try {
                const { data, error } = await _supabase
                    .from('courses')
                    .select('*')
                    .eq('teacher_id', currentUserId)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                courses = data || [];
                displayCourses();
            } catch (error) {
                console.error('Error loading courses:', error);
                // Load sample data for demo
                loadSampleCourses();
            }
        }

        // Load sample courses for demo (تم حذف البيانات التجريبية)
        function loadSampleCourses() {
            courses = [];
            displayCourses();
        }

        // Display courses
        function displayCourses() {
            const container = document.getElementById('courses-container');
            container.innerHTML = '';
            
            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                
                const typeText = course.type === 'free' ? 'مجاني' : 'مدفوع';
                const priceText = course.type === 'free' ? 'مجاني' : `${course.price} جنيه`;
                
                courseCard.innerHTML = `
                    <div class="course-header">
                        <div class="course-type">${typeText}</div>
                        <h3 class="course-title">${course.title}</h3>
                        <div class="course-price">${priceText}</div>
                    </div>
                    <div class="course-body">
                        <p style="color: var(--dark); margin-bottom: 15px; line-height: 1.6;">${course.description}</p>
                        <div class="course-info">
                            <span><i class="fas fa-info-circle"></i> التفاصيل</span>
                        </div>
                        <div class="course-info">
                            <span><i class="fas fa-users"></i> ${course.students_count || 0} طالب</span>
                            <span><i class="fas fa-star"></i> ${course.rating || 0}/5</span>
                        </div>
                        <div class="course-actions">
                            <button class="btn btn-primary" onclick="editCourse('${course.id}')">
                                <i class="fas fa-edit"></i> تعديل
                            </button>
                            <button class="btn btn-info" onclick="viewCourse('${course.id}')">
                                <i class="fas fa-eye"></i> عرض
                            </button>
                            <button class="btn btn-danger" onclick="deleteCourse('${course.id}')">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(courseCard);
            });
        }

        // Load stats
        async function loadStats() {
            try {
                const totalCourses = courses.length;
                const totalStudents = courses.reduce((sum, course) => sum + (course.students_count || 0), 0);
                const totalRevenue = courses
                    .filter(course => course.type === 'paid')
                    .reduce((sum, course) => sum + (course.price * (course.students_count || 0)), 0);
                const avgRating = courses.length > 0 
                    ? (courses.reduce((sum, course) => sum + (course.rating || 0), 0) / courses.length).toFixed(1)
                    : 0;
                
                document.getElementById('total-courses').textContent = totalCourses;
                document.getElementById('total-students').textContent = totalStudents;
                document.getElementById('total-revenue').textContent = totalRevenue.toFixed(0);
                document.getElementById('avg-rating').textContent = avgRating;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Helper functions
        function getLevelText(level) {
            const levels = {
                'beginner': 'مبتدئ',
                'intermediate': 'متوسط',
                'advanced': 'متقدم'
            };
            return levels[level] || level;
        }

        function getContentIcon(type) {
            const icons = {
                'video': 'fa-video',
                'pdf': 'fa-file-pdf',
                'link': 'fa-link',
                'book': 'fa-book',
                'audio': 'fa-audio'
            };
            return icons[type] || 'fa-file';
        }

        // Modal functions
        function openCourseModal(courseId = null) {
            editingCourseId = courseId;
            const modal = document.getElementById('courseModal');
            modal.style.display = 'block';
            
            // Reset file inputs
            document.getElementById('course-video').value = '';
            document.getElementById('course-pdf').value = '';
            uploadedContent = [];
            
            if (courseId) {
                const course = courses.find(c => c.id === courseId);
                if (course) {
                    document.getElementById('course-title').value = course.title;
                    document.getElementById('course-description').value = course.description;
                    document.getElementById('course-type').value = course.type;
                    document.getElementById('course-price').value = course.price || 0;
                    document.getElementById('course-duration').value = course.duration;
                    document.getElementById('course-level').value = course.level;
                    
                    // Load existing content
                    if (course.content) {
                        uploadedContent = course.content.map(item => ({
                            ...item,
                            file: null // Existing content doesn't have files
                        }));
                        displayUploadedContent();
                    }
                }
            } else {
                document.getElementById('courseForm').reset();
                displayUploadedContent();
            }
        }

        function closeCourseModal() {
            document.getElementById('courseModal').style.display = 'none';
            editingCourseId = null;
        }

        // Content management
        let uploadedContent = [];
        
        // Handle file uploads
        document.getElementById('course-video').addEventListener('change', handleVideoUpload);
        document.getElementById('course-pdf').addEventListener('change', handlePdfUpload);
        
        function handleVideoUpload(event) {
            const files = event.target.files;
            for (let file of files) {
                if (file.type.startsWith('video/')) {
                    const content = {
                        type: 'video',
                        title: file.name,
                        file: file,
                        url: null // Will be uploaded
                    };
                    uploadedContent.push(content);
                    displayUploadedContent();
                }
            }
        }
        
        function handlePdfUpload(event) {
            const files = event.target.files;
            for (let file of files) {
                if (file.type === 'application/pdf') {
                    const content = {
                        type: 'pdf',
                        title: file.name,
                        file: file,
                        url: null // Will be uploaded
                    };
                    uploadedContent.push(content);
                    displayUploadedContent();
                }
            }
        }
        
        function displayUploadedContent() {
            const container = document.getElementById('uploaded-content');
            container.innerHTML = '';
            
            uploadedContent.forEach((content, index) => {
                const contentItem = document.createElement('div');
                contentItem.className = 'content-item-form';
                contentItem.innerHTML = `
                    <select>
                        <option value="video" ${content.type === 'video' ? 'selected' : ''}>فيديو</option>
                        <option value="pdf" ${content.type === 'pdf' ? 'selected' : ''}>PDF</option>
                        <option value="link">رابط</option>
                        <option value="book">كتاب</option>
                        <option value="audio">صوت</option>
                    </select>
                    <input type="text" placeholder="العنوان" value="${content.title}">
                    <input type="url" placeholder="الرابط" value="${content.url || ''}" ${content.file ? 'disabled' : ''}>
                    <button type="button" class="btn-remove" onclick="removeUploadedContent(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                container.appendChild(contentItem);
            });
        }
        
        function removeUploadedContent(index) {
            uploadedContent.splice(index, 1);
            displayUploadedContent();
        }
        
        function addManualContent() {
            const content = {
                type: 'link',
                title: '',
                url: '',
                file: null
            };
            uploadedContent.push(content);
            displayUploadedContent();
        }

        // Form submission
        document.getElementById('courseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect uploaded content
            const content = [];
            for (let item of uploadedContent) {
                if (item.file) {
                    // Upload file to Supabase Storage
                    const fileUrl = await uploadFile(item.file);
                    content.push({
                        type: item.type,
                        title: item.title,
                        url: fileUrl
                    });
                } else {
                    content.push({
                        type: item.type,
                        title: item.title,
                        url: item.url
                    });
                }
            }
            
            const formData = {
                title: document.getElementById('course-title').value,
                description: document.getElementById('course-description').value,
                type: document.getElementById('course-type').value,
                price: parseFloat(document.getElementById('course-price').value) || 0,
                duration: parseInt(document.getElementById('course-duration').value),
                level: document.getElementById('course-level').value,
                teacher_id: currentUserId,
                content: content
            };
            
            try {
                if (editingCourseId) {
                    // Update existing course
                    const { error } = await _supabase
                        .from('courses')
                        .update(formData)
                        .eq('id', editingCourseId);
                    
                    if (error) throw error;
                } else {
                    // Create new course
                    const { error } = await _supabase
                        .from('courses')
                        .insert([formData]);
                    
                    if (error) throw error;
                }
                
                closeCourseModal();
                loadCourses();
                loadStats();
                
                alert(editingCourseId ? 'تم تحديث الكورس بنجاح!' : 'تم إنشاء الكورس بنجاح!');
            } catch (error) {
                console.error('Error saving course:', error);
                alert('حدث خطأ أثناء حفظ الكورس');
            }
        });
        
        // Upload file to Supabase Storage
        async function uploadFile(file) {
            try {
                const fileName = `${Date.now()}_${file.name}`;
                const { data, error } = await _supabase.storage
                    .from('course-content')
                    .upload(fileName, file);
                
                if (error) throw error;
                
                const { data: { publicUrl } } = _supabase.storage
                    .from('course-content')
                    .getPublicUrl(fileName);
                
                return publicUrl;
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('حدث خطأ أثناء رفع الملف');
                return null;
            }
        }

        // Course actions
        function editCourse(courseId) {
            openCourseModal(courseId);
        }

        function viewCourse(courseId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                alert(`هذا الكورس مدفوع بسعر ${course.price} جنيه. هل تريد المتابعة؟`);
            }
        }

        async function deleteCourse(courseId) {
            if (!confirm('هل أنت متأكد من حذف هذا الكورس؟')) return;
            
            try {
                const { error } = await _supabase
                    .from('courses')
                    .delete()
                    .eq('id', courseId);
                
                if (error) throw error;
                
                loadCourses();
                loadStats();
                alert('تم حذف الكورس بنجاح!');
            } catch (error) {
                console.error('Error deleting course:', error);
                alert('حدث خطأ أثناء حذف الكورس');
            }
        }

        // Logout function
        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('courseModal');
            if (event.target === modal) {
                closeCourseModal();
            }
        }
    </script>
</body>
</html>
