<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكورسات | منصة القياسات الذكية</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%232563eb;stop-opacity:1' /><stop offset='100%25' style='stop-color:%231d4ed8;stop-opacity:1' /></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23grad)'/><text x='50' y='40' font-family='Arial, sans-serif' font-size='24' font-weight='900' fill='white' text-anchor='middle'>MaaS</text><text x='50' y='65' font-family='Arial, sans-serif' font-size='8' font-weight='600' fill='white' text-anchor='middle'>قياسات ذكية</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1d4ed8;
            --success: #16a34a;
            --warning: #ea580c;
            --danger: #dc2626;
            --info: #0891b2;
            --dark: #1f2937;
            --light: #f9fafb;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-main {
            font-size: 1.5rem;
            font-weight: 900;
        }

        .logo-sub {
            font-size: 0.7rem;
            font-weight: 600;
            opacity: 0.9;
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-weight: 600;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Cairo';
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--danger);
            transform: scale(1.05);
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 40px 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--dark);
            opacity: 0.8;
            margin-bottom: 25px;
        }

        /* Filter Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Cairo';
            transition: all 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Cairo';
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .course-header {
            background: var(--gradient);
            padding: 25px;
            color: white;
            position: relative;
        }

        .course-type {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .course-level {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .course-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .course-instructor {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .course-price {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .course-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .course-body {
            padding: 25px;
        }

        .course-description {
            color: var(--dark);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .course-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .course-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .course-content {
            margin-bottom: 20px;
        }

        .content-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .content-item i {
            color: var(--primary);
            width: 20px;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-family: 'Cairo';
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .btn-secondary {
            background: var(--dark);
            color: white;
        }

        /* My Courses Section */
        .my-courses-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .my-courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .my-course-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .my-course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .my-course-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .my-course-progress {
            margin-bottom: 15px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .my-courses-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-container {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <div class="logo-icon">MaaS</div>
                <div class="logo-text">
                    <span class="logo-main">قياسات ذكية</span>
                    <span class="logo-sub">الكورسات</span>
                </div>
            </a>
            
            <div class="nav-links">
                <a href="student_dashboard.html">لوحة التحكم</a>
                <a href="student_profile.html">البروفايل</a>
                <a href="exam_codes.html">أكواد الاختبارات</a>
                <a href="student_courses.html" style="background: rgba(255, 255, 255, 0.2);">الكورسات</a>
                <a href="home.html">الصفحة الرئيسية</a>
            </div>
            
            <div class="user-info">
                <span>مرحباً بك</span>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-graduation-cap"></i>
                اكتشف وتعلم
            </h1>
            <p class="page-subtitle">انضم إلى آلاف الطلاب وابدأ رحلتك التعليمية اليوم</p>
        </div>

        <div class="my-courses-section">
            <h2 class="section-title">
                <i class="fas fa-book-open"></i>
                كورساتي
            </h2>
            <div class="my-courses-grid" id="my-courses-container">
                <!-- My courses will be loaded here -->
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label>البحث عن كورسات</label>
                    <input type="text" id="search-input" placeholder="ابحث عن كورسات...">
                </div>
                <div class="filter-group">
                    <label>النوع</label>
                    <select id="type-filter">
                        <option value="">الكل</option>
                        <option value="free">مجاني</option>
                        <option value="paid">مدفوع</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>المستوى</label>
                    <select id="level-filter">
                        <option value="">الكل</option>
                        <option value="beginner">مبتدئ</option>
                        <option value="intermediate">متوسط</option>
                        <option value="advanced">متقدم</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>الترتيب</label>
                    <select id="sort-filter">
                        <option value="newest">الأحدث</option>
                        <option value="popular">الأكثر شعبية</option>
                        <option value="price-low">الأقل سعراً</option>
                        <option value="price-high">الأعلى سعراً</option>
                        <option value="rating">الأعلى تقييماً</option>
                    </select>
                </div>
                <button class="filter-btn" onclick="filterCourses()">
                    <i class="fas fa-search"></i>
                    بحث
                </button>
            </div>
        </div>

        <div class="courses-grid" id="courses-container">
            <!-- Courses will be loaded here -->
        </div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://hnldjfcvztnrhkwjmetf.supabase.co', 'sb_publishable_ldtY51QgRs0yg8sxnqhIkA_0qKvVXMU');
        let currentUserId = null;
        let allCourses = [];
        let myCourses = [];
        let filteredCourses = [];

        // Check authentication
        (async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUserId = session.user.id;
            
            // Update user info
            const userMetadata = session.user.user_metadata || {};
            const displayName = userMetadata.full_name || 'الطالب';
            document.querySelector('.user-info span').textContent = displayName;
            
            // Load courses
            loadCourses();
            loadMyCourses();
        })();

        // Load all courses
        async function loadCourses() {
            try {
                const { data, error } = await _supabase
                    .from('courses')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allCourses = data || [];
                filteredCourses = [...allCourses];
                displayCourses();
            } catch (error) {
                console.error('Error loading courses:', error);
                // Load sample data for demo
                loadSampleCourses();
            }
        }

        // Load my courses
        async function loadMyCourses() {
            try {
                const { data, error } = await _supabase
                    .from('student_courses')
                    .select('*, courses(*)')
                    .eq('student_id', currentUserId);
                
                if (error) throw error;
                
                myCourses = data || [];
                displayMyCourses();
            } catch (error) {
                console.error('Error loading my courses:', error);
                // Load sample data for demo
                loadSampleMyCourses();
            }
        }

        // Load sample courses for demo (تم حذف البيانات التجريبية)
        function loadSampleCourses() {
            allCourses = [];
            filteredCourses = [...allCourses];
            displayCourses();
        }

        // Load sample my courses for demo (تم حذف البيانات التجريبية)
        function loadSampleMyCourses() {
            myCourses = [];
            displayMyCourses();
        }

        // Display courses
        function displayCourses() {
            const container = document.getElementById('courses-container');
            container.innerHTML = '';
            
            filteredCourses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                
                const typeText = course.type === 'free' ? 'مجاني' : 'مدفوع';
                const priceText = course.type === 'free' ? 'مجاني' : `${course.price} جنيه`;
                const levelText = getLevelText(course.level);
                
                courseCard.innerHTML = `
                    <div class="course-header">
                        <div class="course-type">${typeText}</div>
                        <div class="course-level">${levelText}</div>
                        <h3 class="course-title">${course.title}</h3>
                        <div class="course-instructor">${course.instructor_name || 'مدرب محترف'}</div>
                        <div class="course-price">${priceText}</div>
                        <div class="course-rating">
                            ${generateStars(course.rating || 0)}
                            <span>${course.rating || 0}/5</span>
                        </div>
                    </div>
                    <div class="course-body">
                        <p class="course-description">${course.description}</p>
                        <div class="course-info">
                            <span><i class="fas fa-clock"></i> ${course.duration} أسابيع</span>
                            <span><i class="fas fa-users"></i> ${course.students_count || 0} طالب</span>
                        </div>
                        <div class="course-content">
                            ${course.content ? course.content.slice(0, 3).map(item => `
                                <div class="content-item">
                                    <i class="fas ${getContentIcon(item.type)}"></i>
                                    <span>${item.title}</span>
                                </div>
                            `).join('') : ''}
                        </div>
                        <div class="course-actions">
                            <button class="btn btn-primary" onclick="viewCourse('${course.id}')">
                                <i class="fas fa-eye"></i> عرض
                            </button>
                            <button class="btn btn-success" onclick="enrollCourse('${course.id}')">
                                <i class="fas fa-plus"></i> انضمام
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(courseCard);
            });
        }

        // Display my courses
        function displayMyCourses() {
            const container = document.getElementById('my-courses-container');
            container.innerHTML = '';
            
            if (myCourses.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--dark); opacity: 0.7;">لم تنضم إلى أي كورسات بعد</p>';
                return;
            }
            
            myCourses.forEach(enrollment => {
                const course = enrollment.courses;
                const courseCard = document.createElement('div');
                courseCard.className = 'my-course-card';
                
                courseCard.innerHTML = `
                    <h3 class="my-course-title">${course.title}</h3>
                    <div class="my-course-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${enrollment.progress || 0}%"></div>
                        </div>
                        <div class="progress-text">${enrollment.progress || 0}% مكتمل</div>
                    </div>
                    <button class="btn btn-secondary" onclick="continueCourse('${course.id}')">
                        <i class="fas fa-play"></i> متابعة التعلم
                    </button>
                `;
                
                container.appendChild(courseCard);
            });
        }

        // Filter courses
        function filterCourses() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const levelFilter = document.getElementById('level-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
            
            filteredCourses = allCourses.filter(course => {
                const matchesSearch = course.title.toLowerCase().includes(searchTerm) || 
                                    course.description.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || course.type === typeFilter;
                const matchesLevel = !levelFilter || course.level === levelFilter;
                
                return matchesSearch && matchesType && matchesLevel;
            });
            
            // Sort courses
            switch (sortFilter) {
                case 'popular':
                    filteredCourses.sort((a, b) => (b.students_count || 0) - (a.students_count || 0));
                    break;
                case 'price-low':
                    filteredCourses.sort((a, b) => (a.price || 0) - (b.price || 0));
                    break;
                case 'price-high':
                    filteredCourses.sort((a, b) => (b.price || 0) - (a.price || 0));
                    break;
                case 'rating':
                    filteredCourses.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'newest':
                default:
                    // Already sorted by newest
                    break;
            }
            
            displayCourses();
        }

        // Course actions
        function viewCourse(courseId) {
            const course = allCourses.find(c => c.id === courseId);
            if (course) {
                alert(`عرض الكورس: ${course.title}\n\nالوصف: ${course.description}\nالسعر: ${course.type === 'free' ? 'مجاني' : course.price + ' جنيه'}\nالمدة: ${course.duration} أسابيع\nالمستوى: ${getLevelText(course.level)}`);
            }
        }

        async function enrollCourse(courseId) {
            const course = allCourses.find(c => c.id === courseId);
            if (!course) return;
            
            if (course.type === 'paid' && course.price > 0) {
                if (!confirm(`هذا الكورس مدفوع بسعر ${course.price} جنيه. هل تريد المتابعة؟`)) {
                    return;
                }
            }
            
            try {
                const { error } = await _supabase
                    .from('student_courses')
                    .insert([{
                        student_id: currentUserId,
                        course_id: courseId,
                        enrolled_at: new Date().toISOString(),
                        progress: 0
                    }]);
                
                if (error) throw error;
                
                alert('تم الانضمام إلى الكورس بنجاح!');
                loadMyCourses();
            } catch (error) {
                console.error('Error enrolling in course:', error);
                alert('حدث خطأ أثناء الانضمام إلى الكورس');
            }
        }

        function continueCourse(courseId) {
            const course = myCourses.find(c => c.courses.id === courseId);
            if (course) {
                alert(`متابعة الكورس: ${course.courses.title}\n\nالتقدم: ${course.progress}%\n\nسيتم نقلك إلى صفحة الكورس قريباً!`);
            }
        }

        // Helper functions
        function getLevelText(level) {
            const levels = {
                'beginner': 'مبتدئ',
                'intermediate': 'متوسط',
                'advanced': 'متقدم'
            };
            return levels[level] || level;
        }

        function getContentIcon(type) {
            const icons = {
                'video': 'fa-video',
                'pdf': 'fa-file-pdf',
                'link': 'fa-link',
                'book': 'fa-book',
                'audio': 'fa-audio'
            };
            return icons[type] || 'fa-file';
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star" style="color: gold;"></i>';
            }
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt" style="color: gold;"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star" style="color: gold;"></i>';
            }
            
            return stars;
        }

        // Logout function
        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        // Add event listeners for real-time filtering
        document.getElementById('search-input').addEventListener('input', filterCourses);
        document.getElementById('type-filter').addEventListener('change', filterCourses);
        document.getElementById('level-filter').addEventListener('change', filterCourses);
        document.getElementById('sort-filter').addEventListener('change', filterCourses);
    </script>
