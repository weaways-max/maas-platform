<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكورسات | منصة القياسات الذكية</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%232563eb;stop-opacity:1' /><stop offset='100%25' style='stop-color:%231d4ed8;stop-opacity:1' /></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23grad)'/><text x='50' y='40' font-family='Arial, sans-serif' font-size='24' font-weight='900' fill='white' text-anchor='middle'>MaaS</text><text x='50' y='65' font-family='Arial, sans-serif' font-size='8' font-weight='600' fill='white' text-anchor='middle'>قياسات ذكية</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1d4ed8;
            --success: #16a34a;
            --warning: #ea580c;
            --danger: #dc2626;
            --info: #0891b2;
            --dark: #1f2937;
            --light: #f9fafb;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-main {
            font-size: 1.5rem;
            font-weight: 900;
        }

        .logo-sub {
            font-size: 0.7rem;
            font-weight: 600;
            opacity: 0.9;
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-weight: 600;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Cairo';
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--danger);
            transform: scale(1.05);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Search and Filter Section */
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-family: 'Cairo';
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-family: 'Cairo';
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Cairo';
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background: var(--primary);
            transform: scale(1.05);
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .course-image {
            width: 100%;
            height: 200px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .course-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .course-content {
            padding: 25px;
        }

        .course-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
        }

        .course-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        .course-instructor {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .course-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .course-progress {
            margin-bottom: 15px;
        }

        .progress-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .course-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: 'Cairo';
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .course-btn.primary {
            background: var(--primary);
            color: white;
        }

        .course-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .course-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* My Courses Section */
        .my-courses-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        .my-courses-section h3 {
            color: white;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .my-courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .my-course-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .my-course-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .my-course-title {
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .my-course-progress {
            margin-bottom: 15px;
        }

        .my-course-actions {
            display: flex;
            gap: 10px;
        }

        .mini-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo';
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .mini-btn:hover {
            transform: scale(1.05);
        }

        .mini-btn.continue {
            background: var(--success);
            color: white;
        }

        .mini-btn.view {
            background: var(--info);
            color: white;
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: var(--success);
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 20px;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .my-courses-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <div class="logo-icon">MaaS</div>
                <div class="logo-text">
                    <span class="logo-main">قياسات ذكية</span>
                    <span class="logo-sub">مكتبة الكورسات</span>
                </div>
            </a>
            
            <div class="nav-links">
                <a href="student_dashboard.html">لوحة التحكم</a>
                <a href="student_profile.html">البروفايل</a>
                <a href="exam_codes.html">أكواد الاختبارات</a>
                <a href="student_courses.html">كورساتي</a>
                <a href="#my-courses">كورساتي</a>

            </div>
            
            <div class="user-info">
                <span>مرحباً بك</span>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>

    </header>

    <main>
        <!-- Stats Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">كورسات مسجلة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">كورسات مكتملة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0%</div>
                <div class="stat-label">معدل الإكمال</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">شهادات مكتسبة</div>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="ابحث عن كورسات..." id="searchInput">
                <button class="search-btn" onclick="searchCourses()">
                    <i class="fas fa-search"></i>
                    بحث
                </button>
            </div>
            <div class="filter-tags">
                <button class="filter-tag active" onclick="filterCourses('all')">الكل</button>
                <button class="filter-tag" onclick="filterCourses('mathematics')">الرياضيات</button>
                <button class="filter-tag" onclick="filterCourses('arabic')">اللغة العربية</button>
                <button class="filter-tag" onclick="filterCourses('science')">العلوم</button>
                <button class="filter-tag" onclick="filterCourses('english')">اللغة الإنجليزية</button>
                <button class="filter-tag" onclick="filterCourses('programming')">البرمجة</button>
            </div>
        </div>

        <!-- My Courses Section -->
        <div class="my-courses-section" id="my-courses">
            <h3>كورساتي</h3>
            <div class="my-courses-grid" id="myCoursesGrid">
                <!-- My courses will be loaded here -->
            </div>
        </div>

        <!-- All Courses Section -->
        <div class="courses-section" id="all-courses">
            <h3 style="color: white; margin-bottom: 20px; font-weight: 800;">استكشف الكورسات</h3>
            <div class="courses-grid" id="coursesGrid">
                <!-- Courses will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://hnldjfcvztnrhkwjmetf.supabase.co', 'sb_publishable_ldtY51QgRs0yg8sxnqhIkA_0qKvVXMU');
        let currentUserId = null;
        let allCourses = [];
        let myCourses = [];

        // Check authentication and get user info
        (async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUserId = session.user.id;
            
            // Update user info display
            const userMetadata = session.user.user_metadata || {};
            const displayName = userMetadata.full_name || 'الطالب';
            document.querySelector('.user-info span').textContent = displayName;
            
            // Load courses data
            await loadCoursesData();
        })();

        // Load courses data
        async function loadCoursesData() {
            try {
                // Get all available courses
                const { data: courses } = await _supabase
                    .from('courses')
                    .select('*')
                    .eq('is_active', true);
                
                // Get student's enrolled courses
                const { data: enrolledCourses } = await _supabase
                    .from('student_courses')
                    .select('*')
                    .eq('student_id', currentUserId);
                
                allCourses = courses || [];
                myCourses = enrolledCourses || [];
                
                // Update stats
                updateStats();
                
                // Load courses
                loadMyCourses();
                loadAllCourses();
                
            } catch (error) {
                console.error('Error loading courses data:', error);
                // Load sample data for demo
                loadSampleData();
            }
        }

        // Load sample data for demo
        function loadSampleData() {
            allCourses = [
                {
                    id: 1,
                    title: 'الرياضيات للمبتدئين',
                    description: 'تعلم أساسيات الرياضيات من الصفر مع أمثلة عملية',
                    category: 'mathematics',
                    instructor: 'أحمد محمد',
                    duration: '8 أسابيع',
                    level: 'مبتدئ',
                    students_count: 1250,
                    rating: 4.8,
                    price: 0
                },
                {
                    id: 2,
                    title: 'اللغة العربية المتقدمة',
                    description: 'تطوير مهارات اللغة العربية والكتابة الإبداعية',
                    category: 'arabic',
                    instructor: 'فاطمة علي',
                    duration: '12 أسبوع',
                    level: 'متوسط',
                    students_count: 890,
                    rating: 4.9,
                    price: 0
                },
                {
                    id: 3,
                    title: 'العلوم للمرحلة الإعدادية',
                    description: 'استكشف عالم العلوم مع تجارب عملية وممتعة',
                    category: 'science',
                    instructor: 'محمود إبراهيم',
                    duration: '10 أسابيع',
                    level: 'متوسط',
                    students_count: 2100,
                    rating: 4.7,
                    price: 0
                },
                {
                    id: 4,
                    title: 'البرمجة للمبتدئين',
                    description: 'تعلم أساسيات البرمجة مع لغات Python و JavaScript',
                    category: 'programming',
                    instructor: 'خالد سالم',
                    duration: '16 أسبوع',
                    level: 'مبتدئ',
                    students_count: 3500,
                    rating: 4.9,
                    price: 0
                },
                {
                    id: 5,
                    title: 'اللغة الإنجليزية للمحادثة',
                    description: 'تحسين مهارات المحادثة باللغة الإنجليزية',
                    category: 'english',
                    instructor: 'سارة أحمد',
                    duration: '8 أسابيع',
                    level: 'متوسط',
                    students_count: 1800,
                    rating: 4.6,
                    price: 0
                }
            ];
            
            myCourses = [
                {
                    course_id: 1,
                    progress: 75,
                    enrolled_at: new Date().toISOString(),
                    last_accessed: new Date().toISOString()
                },
                {
                    course_id: 3,
                    progress: 45,
                    enrolled_at: new Date().toISOString(),
                    last_accessed: new Date().toISOString()
                }
            ];
            
            updateStats();
            loadMyCourses();
            loadAllCourses();
        }

        // Update stats
        function updateStats() {
            document.querySelector('.stat-card:nth-child .stat-number').textContent = myCourses.length;
            
            const completedCourses = myCourses.filter(c => c.progress >= 100).length;
            document.querySelector('.stat-card:nth-child .stat-number').textContent = completedCourses;
            
            const avgProgress = myCourses.length > 0 ? 
                Math.round(myCourses.reduce((sum, c) => sum + c.progress, 0) / myCourses.length) : 0;
            document.querySelector('.stat-card:nth-child .stat-number').textContent = avgProgress + '%';
            
            document.querySelector('.stat-card:last-child .stat-number').textContent = completedCourses;
        }

        // Load my courses
        function loadMyCourses() {
            const myCoursesGrid = document.getElementById('myCoursesGrid');
            myCoursesGrid.innerHTML = '';
            
            if (myCourses.length === 0) {
                myCoursesGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div style="color: rgba(255, 255, 255, 0.7); font-size: 1.1rem;">
                            لم تسجل في أي كورسات بعد
                        </div>
                        <div style="color: rgba(255, 255, 255, 0.5); font-size: 0.9rem; margin-top: 10px;">
                            استكشف الكورسات المتاحة وابدأ رحلتك التعليمية
                        </div>
                    </div>
                `;
            } else {
                myCourses.forEach(enrollment => {
                    const course = allCourses.find(c => c.id === enrollment.course_id);
                    if (course) {
                        const card = document.createElement('div');
                        card.className = 'my-course-card';
                        card.innerHTML = `
                            <div class="my-course-title">${course.title}</div>
                            <div class="my-course-progress">
                                <div class="progress-label">
                                    <span>التقدم</span>
                                    <span>${enrollment.progress}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${enrollment.progress}%;"></div>
                                </div>
                            </div>
                            <div class="my-course-actions">
                                <button class="mini-btn continue" onclick="continueCourse(${course.id})">
                                    ${enrollment.progress >= 100 ? 'إعادة فتح' : 'متابعة'}
                                </button>
                                <button class="mini-btn view" onclick="viewCourse(${course.id})">عرض</button>
                            </div>
                        `;
                        myCoursesGrid.appendChild(card);
                    }
                });
            }
        }

        // Load all courses
        function loadAllCourses() {
            const coursesGrid = document.getElementById('coursesGrid');
            coursesGrid.innerHTML = '';
            
            allCourses.forEach(course => {
                const enrollment = myCourses.find(c => c.course_id === course.id);
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-image">
                        <i class="fas fa-book"></i>
                        ${enrollment ? '<div class="course-badge">مسجل</div>' : ''}
                    </div>
                    <div class="course-content">
                        <div class="course-title">${course.title}</div>
                        <div class="course-description">${course.description}</div>
                        <div class="course-meta">
                            <div class="course-instructor">
                                <i class="fas fa-user"></i>
                                ${course.instructor}
                            </div>
                            <div class="course-stats">
                                <i class="fas fa-clock"></i>
                                ${course.duration}
                            </div>
                        </div>
                        <div class="course-meta">
                            <div class="course-stats">
                                <i class="fas fa-users"></i>
                                ${course.students_count} طالب
                            </div>
                            <div class="course-stats">
                                <i class="fas fa-star"></i>
                                ${course.rating}
                            </div>
                        </div>
                        ${enrollment ? `
                            <div class="course-progress">
                                <div class="progress-label">
                                    <span>التقدم</span>
                                    <span>${enrollment.progress}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${enrollment.progress}%;"></div>
                                </div>
                            </div>
                        ` : ''}
                        <div class="course-actions">
                            ${enrollment ? `
                                <button class="course-btn primary" onclick="continueCourse(${course.id})">
                                    ${enrollment.progress >= 100 ? 'إعادة فتح' : 'متابعة'}
                                </button>
                                <button class="course-btn secondary" onclick="viewCourse(${course.id})">عرض</button>
                            ` : `
                                <button class="course-btn primary" onclick="enrollCourse(${course.id})">سجل الآن</button>
                                <button class="course-btn secondary" onclick="viewCourse(${course.id})">عرض</button>
                            `}
                        </div>
                    </div>
                `;
                coursesGrid.appendChild(card);
            });
        }

        // Enroll in course
        async function enrollCourse(courseId) {
            try {
                const { error } = await _supabase
                    .from('student_courses')
                    .insert([{
                        student_id: currentUserId,
                        course_id: courseId,
                        progress: 0,
                        enrolled_at: new Date().toISOString()
                    }]);
                
                if (error) {
                    console.error('Error enrolling in course:', error);
                    // For demo, add to local array
                    myCourses.push({
                        course_id: courseId,
                        progress: 0,
                        enrolled_at: new Date().toISOString()
                    });
                }
                
                alert('✅ تم التسجيل في الكورس بنجاح!');
                loadCoursesData();
                
            } catch (error) {
                console.error('Error enrolling in course:', error);
                alert('❌ حدث خطأ في التسجيل');
            }
        }

        // Continue course
        function continueCourse(courseId) {
            // In a real implementation, this would navigate to the course content
            alert(`جاري فتح الكورس ${courseId}...`);
        }

        // View course
        function viewCourse(courseId) {
            const course = allCourses.find(c => c.id === courseId);
            if (course) {
                alert(`عرض تفاصيل الكورس: ${course.title}`);
            }
        }

        // Search courses
        function searchCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCourses = allCourses.filter(course => 
                course.title.toLowerCase().includes(searchTerm) ||
                course.description.toLowerCase().includes(searchTerm) ||
                course.instructor.toLowerCase().includes(searchTerm)
            );
            
            // Update display with filtered courses
            displayFilteredCourses(filteredCourses);
        }

        // Filter courses
        function filterCourses(category) {
            // Update active filter
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter courses
            const filteredCourses = category === 'all' ? 
                allCourses : 
                allCourses.filter(course => course.category === category);
            
            displayFilteredCourses(filteredCourses);
        }

        // Display filtered courses
        function displayFilteredCourses(courses) {
            const coursesGrid = document.getElementById('coursesGrid');
            coursesGrid.innerHTML = '';
            
            courses.forEach(course => {
                const enrollment = myCourses.find(c => c.course_id === course.id);
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-image">
                        <i class="fas fa-book"></i>
                        ${enrollment ? '<div class="course-badge">مسجل</div>' : ''}
                    </div>
                    <div class="course-content">
                        <div class="course-title">${course.title}</div>
                        <div class="course-description">${course.description}</div>
                        <div class="course-meta">
                            <div class="course-instructor">
                                <i class="fas fa-user"></i>
                                ${course.instructor}
                            </div>
                            <div class="course-stats">
                                <i class="fas fa-clock"></i>
                                ${course.duration}
                            </div>
                        </div>
                        <div class="course-actions">
                            ${enrollment ? `
                                <button class="course-btn primary" onclick="continueCourse(${course.id})">
                                    ${enrollment.progress >= 100 ? 'إعادة فتح' : 'متابعة'}
                                </button>
                                <button class="course-btn secondary" onclick="viewCourse(${course.id})">عرض</button>
                            ` : `
                                <button class="course-btn primary" onclick="enrollCourse(${course.id})">سجل الآن</button>
                                <button class="course-btn secondary" onclick="viewCourse(${course.id})">عرض</button>
                            `}
                        </div>
                    </div>
                `;
                coursesGrid.appendChild(card);
            });
        }

        // Logout function
        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Search on enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCourses();
            }
        });
    </script>
</body>
</html>
